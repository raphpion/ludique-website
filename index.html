    <title>Welcome | Ludique Gaming</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">

        <a class="navbar-brand" href="#"><i class="fas fa-gamepad"></i> Ludique Gaming</a>
